<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .container {
      text-align: center;
    }
    
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #4ade80;
      box-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
      animation: pulse 2s infinite;
    }
    
    .status-indicator.disabled {
      background: #ef4444;
      box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
      animation: none;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .toggle-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: white;
      color: #667eea;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .toggle-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .toggle-btn:active {
      transform: translateY(0);
    }
    
    .info {
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.9;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ¬ YouTube Auto Pause</h2>
    
    <div class="status">
      <div class="status-indicator" id="statusIndicator"></div>
      <span id="statusText">Extension is ON</span>
    </div>
    
    <button class="toggle-btn" id="toggleBtn">Turn OFF</button>
    
    <div class="info">
      When enabled, YouTube videos will automatically pause when you switch tabs and resume when you come back.
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
